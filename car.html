<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car</title>
</head>
<body>
<h1>Jonathan orders a car</h1>
<h2>Getting input</h2>

<form>
    <label for="electric">Electric</label>
    <input type="checkbox" id="electric" value="electric"> <br>

    <label for="ac">Ac</label>
    <input type="checkbox" id="ac" value="ac"> <br>

    <label for="gps">Gps</label>
    <input type="checkbox" id="gps" value="gps"> <br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>
<p id="result">This text will be replaced </p>

<form>
    <label for="property">Enter a property </label>
    <input type="text" id="property" name="property" value="color"> <br>

    <label for="value">Enter a value: </label>
    <input type="text" id="value" name="value" autofocus> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>
<script>
    "use strict";
    let my_car = {}

    function orderCar() {
        my_car = {}
        let electric = document.querySelector("#electric")
        let ac = document.querySelector("#ac")
        let gps = document.querySelector("#gps")

        my_car["electric"] = electric.checked
        my_car["ac"] = ac.checked
        my_car["gps"] = gps.checked

        document.querySelector("#result").innerHTML = JSON.stringify(my_car)
    }

    function updateCar() {
        let property = document.querySelector("#property").value
        my_car[property] = document.querySelector("#value").value
        document.querySelector("#result").innerHTML = JSON.stringify(my_car)
    }

</script>

</body>
</html>
