<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pass phrase</title>
</head>
<body>
<h1>Pass phrase by Jonathan</h1>
<h2>Getting input</h2>

<form>
    <label for="secret">Enter the secret phrase: </label>
    <input type="password" id="secret" name="secret" value="Let me in"> <br>

    <label for="phrase">Enter a phrase: </label>
    <input type="text" id="phrase" name="phrase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>

<p id="result">This text will be replaced </p>

<div>
    <img src="images/orca.jpg" alt="Image of an orca" width="200" height="200" onclick="newImage()">
</div>


<script>
    let correct = 0
    let wrong = 0
    let usingImage = 1
    let images = ["elephant.jpeg", "orca,jpg", "newt.jpg"]

    function processPhrase() {
        let secret = document.querySelector("#secret").value
        let guess = document.querySelector("#phrase").value
        let out = document.querySelector("#result")

        if (secret === guess) {
            alert("Access allowed")
            correct++
        } else {
            alert("Access denied")
            wrong++
        }
        out.innerHTML = `${correct} guesses right, ${wrong} guesses wrong`
    }

    function newImage() {
        let imageElem = document.querySelector("div img");
        switch (usingImage) {
            case 0:
                imageElem.src = "images/orca.jpg"
                break
            case 1:
                imageElem.src = "images/newt.jpg"
                break
            case 2:
                imageElem.src = "images/elephant.jpeg"
        }
        usingImage = (usingImage + 1) % 3
    }
</script>
</body>
</html>
